<head>

	<title>MIRDC 環境監控儀表板</title>
<style type="text/css">
.container{
display: flex;
flex-flow:column nowrap;
width: 1000px;/*任意改變長寬*/

}
.parent{
display: flex;
flex-flow:row nowrap;
flex:1 1 0;/*元素彈性*/
text-align: center;
}
.container .parent:first-child{margin-bottom: 10px;}
.item{
flex:1 1 0;/*元素彈性*/
background: green;
}
.parent .item:first-child{margin-right: 10px;}
</style>
</head>
<body>
 
 <div class="container" >

	</div>
</div>
<div class="parent">
<div class="item">
	<iframe width="650" height="450" src="https://cctv3.kctmc.nat.gov.tw/e4062e75/" title="高楠公路、水管路" frameborder="0"></iframe>
	</div>
<div class="item">
	<img width="650" height="450" src="https://cctv3.kctmc.nat.gov.tw/f640fde7/" alt="高楠公路、楠陽路" onerror="this.src='https://tw.live/assets/maintenance.jpg';">
	</div>
</div>
</div>
