<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title> 页面名称 </title>
<style type="text/css">
.box {
	border: 2px solid #0ff;
	width: 800px;
	height: 400px;
	padding: 5px;
	background: #00496B;
}
.box .div1 {
	position: relative;
	width: 400px;
	height: 200px;
	float: left;
}
.box .div2 {
	position: relative;
	width: 800px;
	height: 3px;
	top:50%;
	height: 1px;
	background: linear-gradient(90deg, #00496B, #00FBFF, #00496B);
}
.box .div3 {
	position: relative;
	width: 1px;
	height: 400px;
	left:50%;
	background: linear-gradient(0deg,  #00496B, #00FBFF, #00496B);
}
</style>
</head>
<body>
 
<div class="box">

	</div>
	<div class='div1'>
	
	</div>
	<div class='div1'></div>
	<div class='div1'></div>
	<div class='div2'></div>
	<div class='div3'></div>
</div>
</body>
</html>
